<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/flipable.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    
    
  <section>
      <div class="container text-center">

           <input id="file" type="file" accept="image/*">
          
             <input id="PLAYER_NAME_INPUT" autocomplete="off" />
          

          <button type="button" class="btn btn-primary" id='READY_BUTTON'>Ready</button>

          <table id="total votes" class="table">
            <thead>
              <tr>
                <th class "align-middle" width="33%">
                  <p class="text-left"><img class="rounded" width="25%" src="http://i.imgur.com/QHxnyes.jpg?1" id ="GOOD_PIC">100</p>
                </th>
                <th class "align-middle" width="33%">
                  <p class="text-center" id="TIME_VALUE"> TIME </p>
                </th>
                <th class "align-middle" width="33%">
                  <p class="text-right">100 <img class="rounded" width="25%" src="http://i.imgur.com/QHxnyes.jpg?1" id ="BAD_PIC"></p>
                </th>
              </tr>
            </thead>
          </table>
          <h1 id ="PLAYER_NAME">ANUS</h1>
        </div>
    <div class="row">
      <div class="container text-center">
        <div class="info-card text-center">
          <div class="front text-center">
            <img class="rounded" width="100%" src="http://i.imgur.com/QHxnyes.jpg?1" id ="HIDDEN_PIC">
          </div>
          <div class="back text-center">
            <h2 id ="CHARACTER_NAME"></h2>
            <img class="rounded" width="50%" src="http://i.imgur.com/QHxnyes.jpg?1" id ="CHARACTER_PIC">
            <p id ="CHARACTER_DESC"></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container py-3">
      <div class="row" id="CARD_LIST">
        <div class="col-md-6 mt-4" style="display:none;" id="CARD_TEMPLATE">
          <div class="card" id="UUID_HERE">
            <div class="row ">
              <div class="col col-md-4">
                <img src="https://placeholdit.imgix.net/~text?txtsize=38&txt=400%C3%97400&w=400&h=400" class="w-100 player-img">
              </div>
              <div class="col col-md-8 player-name" >
                <p>ASDF</p>
              </div>
            </div>
          </div>
        </div>
        
       </div>
       <div class="row" id="GENERATED_CARDS">
        </div>
    </div>
  </section>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/load_img.js"></script>
  <script src="js/client.js"></script>
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</body>
</html>
